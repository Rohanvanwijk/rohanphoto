name: Deployment build

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install lftp
      run: sudo apt install lftp neofetch; neofetch -L
    - name: Install Dependencies
      run: npm install
    - name: Build the app
      run: npm run build
    - name: Deploy app to rohanphoto
      env: 
        host: ${{ secrets.ftp_host }}
        user: ${{ secrets.ftp_user }}
        password: ${{ secrets.ftp_password }}
      run: |
        ls
        lftp -c "set ftp:ssl-allow no; open -u $user,$password $host; mirror --reverse --verbose --delete dist/ ./public_html/rohanphoto  --ignore-time --parallel=10 --exclude-glob .git* --exclude .git/; bye"
        ls
        